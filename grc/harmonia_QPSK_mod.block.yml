id: harmonia_QPSK_mod
label: QPSK_mod
category: '[harmonia]'

parameters:
- id: spb
  label: Samples per Symbol
  dtype: int
  default: "4"

inputs:
-   domain: message
    id: in

outputs:
-   domain: message
    id: out

templates:
  imports: from gnuradio import harmonia
  make: |-
    harmonia.QPSK_mod(${spb})

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
