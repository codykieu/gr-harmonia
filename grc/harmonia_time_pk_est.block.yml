id: harmonia_time_pk_est
label: Time Peak Estimation
category: '[harmonia]'

parameters:
- id: nfft
  label: FFT Ratio
  dtype: int
  default: "1024"
- id: samp_rate
  label: Sample Rate
  dtype: float
  default: "samp_rate"
- id: bandwidth
  label: Bandwidth
  dtype: float
  default: "bw"
- id: NLLS_iter
  label: NLLS Iterations
  dtype: float
  default: "15"
- id: NLLS_pts
  label: NLLS Points
  dtype: float
  default: "7"
- id: backend
  label: Backend
  dtype: enum
  options: [plasma.Device.DEFAULT, plasma.Device.CPU, plasma.Device.CUDA, plasma.Device.OPENCL]
  option_labels: [Default, CPU, Cuda, OpenCL]
- id: depth
  label: Message Queue Depth
  dtype: int
  default: 1
  hide: part
# Metadata keys
- id: current_sdr
  label: Processing SDR
  dtype: string
  default: 'PMT_HARMONIA_SDR1'
  hide: part
  category: Metadata

inputs:
- id: tx
  domain: message
- id: rx
  domain: message

outputs:
- id: out
  domain: message

templates:
  imports: from gnuradio import harmonia
  make: |-
    harmonia.time_pk_est(${nfft}, ${samp_rate}, ${bandwidth}, ${NLLS_iter}, ${NLLS_pts})
    self.${id}.set_metadata_keys()
    self.${id}.set_msg_queue_depth(${depth})
    self.${id}.set_backend(${backend})


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
