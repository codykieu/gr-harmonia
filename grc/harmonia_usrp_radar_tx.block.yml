id: harmonia_usrp_radar_tx
label: UHD:TX USRP Radar  
category: '[harmonia]'

parameters:
  - id: args_tx
    label: TX Device Arguments
    dtype: string
    default: '""'
    hide: ${ ('part' if args_tx == "" else 'none') }
  - id: samp_rate
    label: Sample Rate
    dtype: float
    default: "samp_rate"
  - id: tx_freq
    label: Tx Frequency
    dtype: float
    default: "center_freq"
  - id: tx_gain
    label: Tx Gain (dB)
    dtype: float
    default: 0
  - id: start_delay
    label: Start Delay
    dtype: float
    default: 0.1
  - id: elevate_priority
    label: Elevate thread priority
    dtype: bool
    options: [False, True]
    default: False
    hide: ${ ('part' if elevate_priority == False else 'none') }
  - id: verbose
    label: Verbose
    dtype: bool
    options: [False, True]
    default: False
    hide: part
  # Metadata keys
  - id: tx_freq_key
    label: Tx frequency key
    dtype: string
    default: core:tx_freq
    hide: part
    category: Metadata
  - id: sample_start_key
    label: Sample start key
    dtype: string
    default: core:sample_start
    hide: part
    category: Metadata
  - id: prf_key
    label: PRF key
    dtype: string
    default: radar:prf
    hide: part
    category: Metadata

inputs:
  - id: in
    domain: message
    optional: true


templates:
  imports: from gnuradio import harmonia
  make: |-
    harmonia.usrp_radar_tx(${args_tx}, ${samp_rate}, ${tx_freq}, ${tx_gain}, ${start_delay}, ${elevate_priority}, ${verbose})
    self.${id}.set_metadata_keys(${tx_freq_key}, ${sample_start_key}, ${prf_key}) 

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
