id: harmonia_frequency_pk_est
label: Frequency Peak Estimation
category: '[harmonia]'

parameters:
- id: fft_ratio
  label: FFT Ratio
  dtype: int
  default: "8"
- id: pulse_width
  label: Pulse Width
  dtype: float
  default: "200e-6"
- id: cap_length
  label: Capture Length
  dtype: float
  default: "400e-6"
- id: samp_rate
  label: Sample Rate
  dtype: float
  default: "samp_rate"
- id: NLLS_iter
  label: NLLS Iterations
  dtype: float
  default: "15"
- id: backend
  label: Backend
  dtype: enum
  options: [harmonia.Device.DEFAULT, harmonia.Device.CPU, harmonia.Device.CUDA, harmonia.Device.OPENCL]
  option_labels: [Default, CPU, Cuda, OpenCL]
- id: depth
  label: Message queue depth
  dtype: int
  default: 1
  hide: part
- id: sdr_id
  label: Platform Number
  dtype: int
  default: 1
- id: enable_out
  label: Enable "out" Message Port
  dtype: bool
  options: [True, False]
  option_labels: ['Enabled', 'Disabled']
  default: True

inputs:
-   domain: message
    id: in

outputs:
-   domain: message
    id: out
    hide: ${ not enable_out }
-   domain: message
    id: f_out

templates:
  imports: from gnuradio import harmonia
  make: |-
    harmonia.frequency_pk_est(${fft_ratio}, ${pulse_width}, ${cap_length}, ${samp_rate}, ${NLLS_iter}, ${sdr_id}, ${enable_out})
    self.${id}.set_msg_queue_depth(${depth})
    self.${id}.set_backend(${backend})

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
