id: harmonia_frequency_pk_est
label: Frequency Peak Estimation
category: '[harmonia]'

parameters:
- id: nfft
  label: FFT Ratio
  dtype: int
  default: "1024"
- id: pulse_width
  label: Pulse width
  dtype: float
  default: "200e-6"
- id: cap_length
  label: Capture Length
  dtype: float
  default: "400e-6"
- id: samp_rate
  label: Sample rate
  dtype: float
  default: "samp_rate"
- id: NLLS_iter
  label: NLLS iterations
  dtype: float
  default: "15"
- id: NLLS_pts
  label: NLLS points
  dtype: float
  default: "7"
- id: backend
  label: Backend
  dtype: enum
  options: [plasma.Device.DEFAULT, plasma.Device.CPU, plasma.Device.CUDA, plasma.Device.OPENCL]
  option_labels: [Default, CPU, Cuda, OpenCL]
- id: depth
  label: Message queue depth
  dtype: int
  default: 1
  hide: part
# Metadata keys
- id: fft_size
  label: FFT size key
  dtype: string
  default: 'fft_size'
  hide: part
  category: Metadata

inputs:
-   domain: message
    id: in

outputs:
-   domain: message
    id: out
-   domain: message
    id: f_est

templates:
  imports: from gnuradio import harmonia
  make: |-
    harmonia.frequency_pk_est(${nfft}, ${pulse_width}, ${cap_length}, ${samp_rate}, ${NLLS_iter},  ${NLLS_pts},)
    self.${id}.set_msg_queue_depth(${depth})
    self.${id}.set_backend(${backend})
    self.${id}.set_metadata_keys(${fft_size})

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
