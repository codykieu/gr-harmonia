id: harmonia_pdu_complex_to_mag
label: PDU Complex to Magnitude
category: '[harmonia]'

templates:
  imports: from gnuradio import harmonia
  make: harmonia.pdu_complex_to_mag()

inputs:
-   domain: message
    id: in
    optional: true

outputs:
-   domain: message
    id: out
    optional: false

documentation: |-
  Converts complex vector into magnitude.

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
