id: harmonia_clockbias_phase_est
label: Clock Bias and Phase Estimation
category: '[harmonia]'

parameters:
- id: num_platforms
  label: Number of Platforms
  dtype: int
  default: "num_platforms"
- id: center_freq
  label: Center Frequency
  dtype: float
  default: "center_freq"
- id: samp_rate
  label: Sample Rate
  dtype: float
  default: "samp_rate"
- id: pulse_width
  label: Pulse Width
  dtype: float
  default: "Tp"
- id: SNR
  label: Signal-to-Noise Ratio (dB)
  dtype: float
  default: "0"
- id: bias_status
  label: Enable Bias Computation
  dtype: bool
  options: [True, False]
  option_labels: ['Enabled', 'Disabled']
  default: True
- id: phase_status
  label: Enable Phase Computation
  dtype: bool
  options: [True, False]
  option_labels: ['Enabled', 'Disabled']
  default: False
  
inputs:
-   domain: message
    id: in
-   domain: message
    id: in2
-   domain: message
    id: in3
-   domain: message
    id: cd_in
    
outputs:
-   domain: message
    id: out
    
templates:
  imports: from gnuradio import harmonia
  make: harmonia.clockbias_phase_est(${num_platforms}, ${center_freq}, ${samp_rate}, ${pulse_width}, ${SNR}, ${bias_status}, ${phase_status})

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
